<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Cadeaux de Nico - Cadeaux personnalisés</title>
    <meta name="description" content="Gourdes, mugs, porte-clés personnalisés. Cadeaux uniques pour toutes occasions. Gravure professionnelle, livraison France.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Les Cadeaux de Nico">
    <meta property="og:description" content="Cadeaux personnalisés uniques">
    <meta property="og:image" content="assets/img/og-image.jpg">
    <meta property="og:url" content="https://lescadeauxdenico.fr">
    
    <!-- Favicon UNIFIÉ -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="assets/img/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#E26155">
    <link rel="manifest" href="assets/manifest.json"> <!-- ✅ UNIFIÉ -->
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preload" href="assets/img/logo.webp" as="image">
</head>
<body>
    <div id="header-container"></div>
    
    <!-- Hero -->
    <section class="hero-band section-white">
        <div class="container py-5">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <div class="mb-5">
                        <img src="assets/img/logo.webp" alt="Les Cadeaux de Nico" class="logo-hero" loading="lazy">
                    </div>
                    <h1 class="display-4 fw-bold mb-4">Des cadeaux uniques et personnalisés</h1>
                    <p class="lead text-secondary mb-5">Créez des souvenirs inoubliables avec nos gourdes, mugs, porte-clés...</p>
                    <!-- ✅ TOUS btn-primary UNIFIÉS -->
                    <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                        <a href="catalog.html" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-store me-2"></i> Voir le catalogue
                        </a>
                        <a href="contact.html" class="btn btn-primary btn-lg px-5"> <!-- ✅ Changé en primary -->
                            <i class="fas fa-envelope me-2"></i> Nous contacter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Best-sellers -->
    <section class="bestsellers-band section-light">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h2 class="fw-bold mb-3">Nos best-sellers</h2>
                <p class="text-secondary">Produits les plus populaires</p>
            </div>
            <div id="home-products" class="row g-4"></div>
        </div>
    </section>
    
    <!-- Contact -->
    <section class="contact-band section-accent">
        <div class="container py-5 text-center text-white">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="mb-4"><i class="fas fa-question-circle fa-3x mb-3"></i></div>
                    <h2 class="display-5 fw-bold mb-4">Une question ?</h2>
                    <p class="lead mb-5">Contactez-nous pour vos projets personnalisés !</p>
                    <a href="contact.html" class="btn btn-outline-light btn-lg px-5">
                        <i class="fas fa-paper-plane me-2"></i> Contactez-nous
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/includeTemplates.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
